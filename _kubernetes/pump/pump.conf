{
  "analytics_storage_type": "redis",
  "analytics_storage_config": {
    "type": "redis",
    "host": "redis",
    "port": 6379,
    "hosts": null,
    "username": "",
    "password": "",
    "database": 0,
    "optimisation_max_idle": 100,
    "optimisation_max_active": 0,
    "enable_cluster": false
  },
  "purge_delay": 10,
  "pumps": {
    "statsd": {
      "name": "statsd",
      "meta": {
        "address": "telegraf:8125",
        "fields": ["request_time"],
        "tags": ["path",
          "response_code",
          "api_key",
          "api_version",
          "api_name",
          "api_id",
          "raw_request",
          "ip_address",
          "org_id",
          "oauth_id"]
      }
    }
  },
  "statsd_connection_string": "telegraf:8125",
  "statsd_prefix": "pump",
  "dont_purge_uptime_data": true
}