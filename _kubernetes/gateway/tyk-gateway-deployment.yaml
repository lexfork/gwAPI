apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tyk-gateway
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: tyk-gateway
    spec:
      containers:
      - image: tykio/tyk-gateway:v2.3.3
        imagePullPolicy: Always
        name: tyk-gateway
        command: ["/opt/tyk-gateway/tyk", "--conf=/etc/tyk-gateway/tyk.conf"]
        workingDir: /opt/tyk-gateway
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: tyk-gateway-conf
            mountPath: /etc/tyk-gateway
          - name: tyk-gateway-apps
            mountPath: /opt/tyk-gateway/apps
      volumes:
        - name: tyk-gateway-conf
          configMap:
            name: tyk-gateway-conf
            items:
              - key: tyk.conf
                path: tyk.conf
        - name: tyk-gateway-apps
          configMap:
            name: tyk-gateway-apps
            items:
              - key: 1.json
                path: 1.json